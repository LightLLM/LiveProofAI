apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: liveproof-ingress
  namespace: liveproof
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - liveproof.example.com
        - api.liveproof.example.com
      secretName: liveproof-tls
  rules:
    - host: liveproof.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: liveproof-web
                port:
                  number: 3000
    - host: api.liveproof.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: liveproof-api
                port:
                  number: 8000
